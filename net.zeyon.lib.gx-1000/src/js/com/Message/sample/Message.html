<div id="myMessage">
	<select id="txtMessageType" style="width: 506px;">
		<option value="icoInfo">Info</option>
		<option value="icoSuccess">Success</option>
		<option value="icoWarning">Warning</option>
		<option value="icoError">Error</option>
		<option value="iocTip">Tip</option>
		<option value="icoPlus">Plus</option>
		<option value="icoMinus">Minus</option>
	</select><br />
	<textarea id="txtMessageText" style="height: 100px; width: 500px;"></textarea>
</div>
<div style="clear: both; padding: 20px;"></div>
<input type="button" id="btnAddMessage" value="Add message" />
<input type="button" id="btnAddMessageBlend" value="Add message (with blend)" />
<input type="button" id="btnClear" value="Clear all windows" />
<input type="button" id="btnStatusBar" value="Show status bar" />
<input type="button" id="btnHideStatus" value="Hide status bar" />

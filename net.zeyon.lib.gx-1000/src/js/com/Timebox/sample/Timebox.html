<div>
	<div class="f_l m">
		<label>My timebox:</label>
		<div id="myTimebox"></div>
	</div>
	<div class="f_l m">
		<label>Enter time:</label>

		<input type="text" style="width: 100px" id="txtTimeboxTime" name="txtTimeboxTime" value="34873" />
	</div>
	<div class="f_l m">
		<label>Unit:</label>
		<select id="txtTimeboxUnit">
			<option value="seconds">Seconds</option>
			<option value="minutes">Minutes</option>

			<option value="hours">Hours</option>
		</select>
	</div>
	<div class="f_l m">
		<label>Precision:</label>
		<select id="txtTimeboxPrecision">
			<option value="0">0</option>

			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>

	</div>
	<input type="button" id="btnTimeboxSet" value="Set time" class="m f_l" style="margin-top: 27px" />
	<input type="button" id="btnTimeboxGet" value="Get time" class="m f_l" style="margin-top: 27px" />
	<div class="clear"></div>
</div>
